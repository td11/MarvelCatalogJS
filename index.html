<!DOCTYPE HTML>
<html>

<head>
    <meta charset=utf-8>
    <title>MarvelAwards</title>
    <link rel="stylesheet" href="CSS/estilo.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link type="text/css" rel="stylesheet" href="CSS/simplePagination.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Marvel" />
</head>

<body>

    <header>
        <ul id="cabecero">
            <li><a href="javascript:void(0)" id="comicsenlace" class="activecabecero">Comics</a></li>
            <li><a href="javascript:void(0)" id="personajesenlace">Personajes</a></li>
        </ul>
        <h2 class="w3-center" id="titulo"></h2>
    </header>

    <div id="comics">
        <img src="img/Marvel-Logo.png" alt="Logo Marvel" width="100" height="60">
        <br>
        <span>Escoge tu comic favorito y vótalo a mejor comic</span>
        <div id="contenedorComics"></div>
        <div class="pagination-holder clearfix" id="paginacioncomics" style="margin-top: 20em; padding: 2em;">
            <div id="light-pagination" class="pagination light-theme simple-pagination"></div>
        </div>
    </div>

    <div id="personajes">
        <img src="img/Marvel-Logo.png" alt="Logo Marvel" width="42" height="42">
        <span>Aqui van los personajes</span>
        <div id="contenedorPersonajes"></div>
        <div class="pagination-holder clearfix" id="paginacionpersonajes" style="margin-top: 20em;padding: 2em;">
            <div id="light-pagination" class="pagination light-theme simple-pagination"></div>
        </div>
    </div>

    <!-- The Modal -->
    <div alt="Ventana modal que contiene formulario para entrar en un sorteo, para votar la película e información de esta" id="modalpeliculas" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span tabindex="0" aria-labelledby="close-label" class="close" onclick="cerrarModal()">&times;</span>
                <p id="close-label" class="label">Boton para cerrar la ventana modal</p>

                <h2 id="tituloComic"><span></span></h2>
            </div>
            <div id="contenido" class="modal-body">
                <p>Some text in the Modal Body</p>

                <form alt="Formulario para entrar en un sorteo de dos entradas">
                    <label>Nombre</label><br>
                    <input id="userNombre" type="text" placeholder="Introduce tu nombre" value="" /><br><br>
                    <label>Email</label><br>
                    <input id="userEmail" type="email" placeholder="Introduce tu email" value="" />
                    <br><br>
                    <label>Telefono</label><br>
                    <input id="userTelefono" type="number" min="9" maxlength="10" placeholder="Introduce tu telefono" value="" />
                    <br><br>
                    <input id="login_btn" type="button" value="Votar" aria-labelledby="votar-label" onClick="votar()" />
                    <p id="votar-label" class="label">Boton para votar a la pelicula</p>
                    <br><br>
                    <label for="grafico">Selecciona el gráfico que quieres visualizar:</label>
                    <select name="grafico" id="eleccion">
                        <option value="original">Original</option>
                        <option value="donut">Donut</option>
                    </select>
                </form>
                <!--Gráficos-->
                <div id="chart_div"></div>
                <div id="donutchart" style="width: 900px; height: 500px;"></div>



            </div>
            <div class="modal-footer">
                <h3>Por Teodoro Sergio Reverón Afonso 2DAWA</h3>
            </div>

        </div>
    </div>
    <!-- fin modal -->

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="JS/javascript.js"></script>
    <script src="JS/jquery.simplePagination.js"></script>

    <!-- Scripts -->


</body>

</html>
